name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Write enviroment to .env file
        run: |
          echo "VITE_WALLET_CONNECT_PROJECT_ID=${{ secrets.VITE_WALLET_CONNECT_PROJECT_ID }}" >> .env
          echo "VITE_CONTRACT_ADDRESS_MORTGAGE=${{ secrets.VITE_CONTRACT_ADDRESS_MORTGAGE }}" >> .env
          echo "VITE_CONTRACT_ADDRESS_MARKET=${{ secrets.VITE_CONTRACT_ADDRESS_MARKET }}" >> .env
          echo "VITE_ADMIN_ADDRESS=${{ secrets.VITE_ADMIN_ADDRESS }}" >> .env
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> .env
          cat .env

      - name: Install and Build
        run: |
          yarn install
          yarn build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CVC_HACKATHON_FRONTEND }}'
          channelId: live
          projectId: cvc-hackathon-frontend
